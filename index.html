  <script>
   const bio = document.querySelectorAll('.bio');
   const input = document.querySelector('.modegelap')
   const html = document.querySelector('html');

  
   let index = 0
  
   
   function slide(n){
     for(let i =0;i < bio.length;i++)
       {
         bio[i].style.display = 'none'
       }
       bio[n].style.display = 'block'
   }
  let control = function(n){
    slide(index = n)
   }
   slide(index);
   
   input.addEventListener('click',function()
   {
    input.checked ? html.classList.add('dark') : html.classList.remove('dark');
   })
